<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
  </head>

  <body>
    <div class="container">
      <div class="text-block">
        <p>Показать/скрыть</p>
        <p class="right">F3</p>
      </div>
      <h5>Действия</h5>
      <div class="text-block">
        <p>Готовка</p>
        <p class="right">ALT+F4</p>
      </div>
      <div class="text-block">
        <p>Заказ продуктов</p>
        <p class="right">ALT+F5</p>
      </div>
      <div id="double_jump" class="text-block">
        <p>Двойные прыжки</p>
        <p class="right">ALT+F6</p>
      </div>
      <h5>Боты</h5>
      <div id="cooking" class="text-block">
        <p>АвтоГотовка</p>
        <p class="right">CTRL+ALT+F4</p>
      </div>
      <div id="fishing" class="text-block">
        <p>Рыбалка</p>
        <p class="right">CTRL+ALT+F5</p>
      </div>
      <div class="divider"></div>
      <div class="text-block">
        <p>Закрыть</p>
        <p class="right">F9</p>
      </div>
    </div>
  </body>
</html>
